<html>
<head>
    <title>Gitter</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="js/theme/ie/html5shiv.js"></script><![endif]-->

    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
</head>
<body>

<!-- Wrapper-->
<div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
        <a href="#contents" class="icon fa-home active"><span>Contents</span></a>
        <a href="#view" class="icon fa-folder"><span>Details</span></a>
        <a href="#feedback" class="icon fa-envelope"><span>Feedback</span></a>
    </nav>

    <!-- Main -->
    <div id="main">

        <!-- Contents -->
        <article id="contents" class="panel">
            <header>
                <h2>Issues List</h2>
            </header>
            <section>
                <div class="row">
                    <div id="default-message" class="6u 12u$(mobile)">
                        List of the issues will be shown here.
                    </div>
                </div>
            </section>
            <div id="pagination">
                <div class="more-btn 12u$">
                    <input id="prev" type="submit" value="Previous"/>
                </div>
                <div class="more-btn 12u$">
                    <input id="more" type="submit" value="Next"/>
                </div>
            </div>
        </article>

        <!-- Work -->
        <article id="view" class="panel">
            <header>
                <h2>Issue Details</h2>
            </header>
            <section>
                <div class="row">
                    <div id="default-message" class="6u 12u$(mobile)">
                        Please selected the issue you want to see first.
                    </div>
                </div>
            </section>
        </article>

        <!-- Feedback -->
        <article id="feedback" class="panel">
            <header>
                <h2>Feedback</h2>
            </header>
            <form action="#" method="post">
                <div>
                    <div class="row">
                        <div class="6u 12u$(mobile)">
                            <input type="text" name="name" placeholder="Name"/>
                        </div>
                        <div class="6u$ 12u$(mobile)">
                            <input type="text" name="email" placeholder="Email"/>
                        </div>
                        <div class="12u$">
                            <input type="text" name="subject" placeholder="Subject"/>
                        </div>
                        <div class="12u$">
                            <textarea name="message" placeholder="Message" rows="8"></textarea>
                        </div>
                        <div class="12u$">
                            <input type="submit" value="Send Message"/>
                        </div>
                    </div>
                </div>
            </form>
        </article>

    </div>

    <!-- Footer -->
    <div id="footer">
        <ul class="copyright">
            <li>&copy; Gitter.</li>
            <li>Design: <a href="#">HTML5 by &#10041;</a></li>
        </ul>
    </div>

</div>

<!-- Non AMD Scripts -->
<script src="js/theme/jquery.min.js"></script>
<script src="js/theme/skel.js"></script>
<script src="js/theme/skel-viewport.js"></script>
<script src="js/theme/util.js"></script>
<!--[if lte IE 8]>
<script src="js/theme/ie/respond.min.js"></script>
<![endif]-->
<script src="js/theme/main.js"></script>

<!-- Load the script "js/main.js" as our entry point -->
<script data-main="js/main" src="js/lib/require.js"></script>

</body>
</html>
